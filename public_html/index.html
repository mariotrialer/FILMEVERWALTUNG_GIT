<!DOCTYPE html>
<!--
    The Main Page of the Application, written by Mario Weidler, Nils Fischer 
    and Patrick Weingärtner
-->
<html>
    <head>
        <title>Filmeverwaltung</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <!-- Own Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        
        <!-- Import latest version of jQuery -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        
        <!-- Last compiled and minimized CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        
        <!-- Optional Theme -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />
    
        <!-- Last compiled an minified javascript -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        
        <!-- Import the View file -->
        <script type="text/javascript" src="js/view.js"></script>
        <!-- Import the Model file -->
        <script type="text/javascript" src="js/model.js"></script>
        <!-- Import the Controller file -->
        <script type="text/javascript" src="js/controller.js"></script>
        
        <!-- Function that is called when the Page was load -->
        <script type="text/javascript">
            $(document).ready(function(){
                $("#loginFormContainer").hide();
                $("#logoutButton").hide();
                $("#statusMonitor").hide();
            });
        </script>
    </head>
    <body>  
        
        <!-- Head-Bar with Title and Signin-Button -->
        <div class="navbar navbar-inverse navbar-fixed-top">
             <a class="navbar-brand" href="#">Filmeverwaltung</a>
             <span id="statusMonitor"></span>
             <button onclick="updateViewToLoggedOut();" id="logoutButton" class="btn">Logout</button>
             <button onclick="showUserLoginForm();" id="signinopener" class="btn">Anmelden</button>
        </div>
        
        <!-- Area in which the LoginForm appears, hidden on Load -->
        <div id="loginFormContainer" class="jumbotron">
            <div id="loginNavigator">
              <img id="hideButtonImage" onclick="hideUserLoginForm();" alt="Ausblenden" src="img/exit button.png"/>  
            </div>
          <div class="container">
            <h2>Bitte loggen sie sich ein</h2>
            <p>Um Filme bewerten zu könnnen, müssen sie sich einloggen<p>
            <!-- Table that contains the loginForm -->
            <table id="loginFormTable">
                <tr>
                    <td>Benutzername</td>
                    <td><input class="input-sm" type="text" id="namefield" placeholder="z.B. Mario Weidler"/></td>
                </tr>
                <tr>
                    <td>Benutzerpasswort</td>
                    <td><input class="input-sm" type="password" id="passfield" placeholder="z.B. Passwort"/></td>
                </tr>
            </table>
            <a onclick="validateUserForm();" class="btn btn-primary">Einloggen</a>
          </div> 
        </div>
        
        <!-- Container with the MainContent -->
        <div id="mainContent" class="container">
           Hier kommt der Content hin 
        </div>
    </body>
</html>
